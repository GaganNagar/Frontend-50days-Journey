<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lazy Image Loading (IntersectionObserver)</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            margin-bottom: 20px;
            filter: blur(10px);
            transition: filter 0.5s ease;
            background: #eee;
        }

        img.loaded {
            filter: blur(0);
        }
    </style>
</head>
<body>

    <h1>Lazy Loading Images Using IntersectionObserver</h1>

    <div class="container">
        <img src="placeholder.jpg" data-src="https://picsum.photos/800/400?random=1" alt="">
        <img src="placeholder.jpg" data-src="https://picsum.photos/800/400?random=2" alt="">
        <img src="placeholder.jpg" data-src="https://picsum.photos/800/400?random=3" alt="">
        <img src="placeholder.jpg" data-src="https://picsum.photos/800/400?random=4" alt="">
        <img src="placeholder.jpg" data-src="https://picsum.photos/800/400?random=5" alt="">
    </div>
<script src="lazyLoading.js"></script>
</body>
</html>
