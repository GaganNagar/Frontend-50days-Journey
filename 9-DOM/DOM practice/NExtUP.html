<!DOCTYPE html>
<html lang="en">

<head>
    <title>My NextUp-Task App</title>
    <style>
        /* Basic styles for the body */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f3;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }
        
        /* Yeh saari classes hum JavaScript se add karenge */
        .app-container {
            width: 450px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .main-heading {
            text-align: center;
            color: #333;
            user-select: none;
        }

        .counter-div{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        #active-task-counter{
            color: #333;
            font-weight: 600;
            user-select: none;
        }
        #completed-task-counter{
            color: #7e0808;
            font-weight: 600;
            user-select: none;
        }

        .input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .task-input {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .task-input:focus {
            outline: none;
            border-color: #007BFF;
        }
        .task-input::placeholder{
            user-select: none;
        }

        .add-btn {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .task-list {
            list-style: none;
            padding: 0;
            margin-top: 25px;
        }

        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f9f9f9;
            padding: 12px 15px;
            border-radius: 5px;
            margin-bottom: 8px;
            border-left: 4px solid #007BFF;
            transition: background-color 0.2s ease-in-out;
        }

        .task-item:hover {
            background-color: #f1f1f1;
        }

        .task-item span {
            flex-grow: 1;
            margin-right: 10px;
            color: #333;
            font-size: 16px;
            cursor: pointer;
            user-select: none;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s ease;
            user-select: none;
        }

        .delete-btn:hover {
            background-color: #8d1c28;
        }

        .task-item.completed {
            border-left: 4px solid #28a745;
            background-color: #f0fff0;
        }


        .task-item.completed span {
            /* Iska matlab hai: "Jab li par task-item aur completed dono classes hon, tab uske andar jo span hai, uspar line-through laga do.
           matlab li k andr normal completed class nhi lgi but jb hm click krenge text par tb completed class lg jaygi to span ko target karengge jb lgeg" */
            text-decoration: line-through;
            color: #888;
        }
        .hidden{
            display: none;
        }
        .edit-input{
    
        }

        
    </style>
</head>

<body>
    <div id="app-root"></div>
</body>

</html>
<script src="TASkS.js"></script>
